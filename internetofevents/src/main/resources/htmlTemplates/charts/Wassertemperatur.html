<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html>


<body>

 <!-- Messwerte sollen in Tabellenform eingetragen werden -->
    <div>
<p><img src="http://upload.wikimedia.org/wikipedia/de/9/95/BSH-Logo.svg" width="200" height="300"></p>
        <p>
<h1> BSH Wassertemperatur </h1>
<b>Ort:&nbsp;&nbsp;Travem&uuml;nde</b>
<br><br>
	
<table border="1">
<thead> Prognose heute &amp; morgen </thead><br><br>

	<tr>
<th align="center">&nbsp;Uhrzeit&nbsp;</th>
<th align="center">&nbsp;Wassertemperatur&nbsp;</th>
</tr>
<!-- Producerergebnisse werden in die <td>...</td> spaltenweise eingetragen -->
%-FOR-%
<tr>
<td align="center">%-CONTENT(?time)-%</td>
<td align="center">%-CONTENT(?temperature)-%</td>
</tr>
%-ENDFOR-%
</table>
	
	
	
	</p>
    </div>

<h2> Verlauf der Wassertemperatur</h2>
%-CHART-%
%-OPTIONS(LINE,?time,?temperature,width=300,height=300)-%
<img alt="%-LEGEND-%" src="%-IMAGE-%" width=300 height=300 />
%-ENDCHART-%

</body>
</html>
